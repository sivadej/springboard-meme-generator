<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator by Sivadej Kitchpanich</title></head>
<body>
<div class="container">
    <div class="top">
        <h1>here for the memes</h1>
        <p id="examples"><b>Examples:</b> 
            <a href="#" id="ex1">Bad Luck Brian</a> | 
            <a href="#" id="ex2">Aliens Guy</a> | 
            <a href="#" id="ex3">All the Things</a></p>
    </div>
        <form action="" id="meme-creation-form">
            <div class="grid-container">
                <label for="image-url-input">Image URL</label>
                <input type="text" id="img-url-input">
                <label for="top-text-input">Top Text</label>
                <input type="text" id="top-text-input">
                <label for="bottom-text-input">Bottom Text</label>
                <input type="text" id="bottom-text-input">
            </div>
            <div class="button-row">
                <button id="insert-img-btn">Create Meme!</button>
                <button id="reset-btn">Reset</button>
                <div><span id="status" class="status-msg"></span></div>
            </div>
        </form>
    
    <hr/>
    <h2>your creations</h2>
    <div id="meme-creations">
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
